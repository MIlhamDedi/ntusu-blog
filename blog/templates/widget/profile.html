<div class="ui card">
    <div class="image">
        <img class="ui image" src="https://semantic-ui.com/images/avatar/large/elliot.jpg">
    </div>
    <div class="content">
        <a class="header">{{ request.user }}</a>
        <div class="meta">
        <span class="date">Joined in 2018</span>
        </div>
        <div class="description">
            {{ request.user.profile.bio }}
        </div>
    </div>
    <div class="extra content">
        <a>
        <i class="location icon"></i>
         {{ request.user.profile.location }}
        </a>
    </div>
    </div>
